layout: default
title: Blog
---

<!--
{% for tag in site.tags %}
  <a href="https://ihybrd.github.io/index.html?tag={{ tag[0] }}">{{ tag[0] }}<a/> 
{% endfor %}
-->

<div>
  <div id="nav_bar"></div>
  <div id="content_area"></div>
</div>

<script>
  // Function to get URL parameter
  function getParameterByName(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  // generating navigation bar
  // get value of parameter tag, tags are used as nav/category here
  const tag_value = getParameterByName('tag');
  var nav_bar = document.getElementById('nav_bar');
  var content_area = document.getElementById('content_area');

  // generating nav bar
  {% for tag in site.tags %}
    if ("{{ tag[0] }}" == tag_value) {
      var normalTextNode = document.createTextNode("{{ tag[0] }}")
      nav_bar.appendChild(normalTextNode);
    } else {
      var a = document.createElement("a");
      a.href = "https://ihybrd.github.io/index.html?tag={{ tag[0] }}";
      a.innerText = "{{ tag[0] }}";
      nav_bar.appendChild(a);
    }
  {% endfor %}

  // all button 
  if (tag_value) {
      var all = document.createElement("a");
      all.href = "https://ihybrd.github.io/index.html";
      all.innerText = "all";
      nav_bar.appendChild(all);
    } else {
      var all = document.createTextNode("all")
      nav_bar.appendChild(all);
    }
    nav_bar.appendChild(all)

  // generating the content 
  if (tag_value) {  // if has tag value, only display post with tags
    {% for tag in site.tags %}
      if ("{{ tag[0] }}" == tag_value) {
        {% for post in tag[1] %}
          var li = document.createElement('li');
          var a2 = document.createElement("a");
          a2.href = "{{ post.url }}";
          a2.innerText = "{{ post.title }}";
          var normalTextNode = document.createTextNode(' - {{ post.date | date: "%-d %b %Y" }}');
          li.appendChild(a2);
          li.appendChild(normalTextNode);
          content_area.appendChild(li);
        {% endfor %}
      }
    {% endfor %}
  } else { // else display all
    {% for tag in site.tags %}
      {% for post in tag[1] %}
        var li = document.createElement('li');
        var a2 = document.createElement("a");
        a2.href = "{{ post.url }}";
        a2.innerText = "{{ post.title }}";
        var normalTextNode = document.createTextNode(' - {{ post.date | date: "%-d %b %Y" }}');
        li.appendChild(a2);
        li.appendChild(normalTextNode);
        content_area.appendChild(li);
      {% endfor %}
    {% endfor %}
  }
</script>
